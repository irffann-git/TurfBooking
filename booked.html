<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(3, 28, 3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card-success {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px 0px rgb(0, 0, 0);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .card-success h2 {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-success p {
      color: #4b5563;
      margin-bottom: 20px;
    }

    .btn-home {
      background-color: #16a34a;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
    }

    .btn-home:hover {
      background-color: #15803d;
    }

    /* Emoji animation */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .emoji-bounce {
      display: inline-block;
      animation: bounce 0.5s ease-in-out 3;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>

  <div class="card-success">
    <div class="emoji-bounce">üëç</div>
    <h2>Booking Successful</h2>
    <p>Your booking has been successfully submitted.</p>
    <a href="main.html" class="btn-home">Return to Home</a>
  </div>

</body>
</html>
